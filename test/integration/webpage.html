<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Web Page Widget</title>

  <link rel="stylesheet" type="text/css" href="../../src/widget/css/webpage.css">
  <link rel="stylesheet" href="../../src/components/widget-common/dist/css/message.css">

  <script src="../../src/components/web-component-tester/browser.js"></script>

</head>
<body>

<div id="container">
  <iframe id="webpage-frame"
          frameborder="0"
          allowTransparency="true"></iframe>
</div>

<div id="messageContainer"></div>

<script src="../data/webpage.js"></script>

<script src="../../node_modules/widget-tester/mocks/gadget-mocks.js"></script>
<script src="../../node_modules/widget-tester/mocks/logger-mock.js"></script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<script src="../../src/components/widget-common/dist/config.js"></script>
<script src="../../src/widget/webpage.js"></script>
<script src="../../src/components/widget-common/dist/message.js"></script>

<script>
  var paramsStub, server;

  paramsStub = sinon.stub(RiseVision.WebPage, "setAdditionalParams", function (names) {
    server = sinon.fakeServer.create();
    server.respondImmediately = true;
    server.respondWith("Page Content");

    paramsStub.restore();
    RiseVision.WebPage.setAdditionalParams(names);
  });

  suite("Web Page", function() {
    suiteTeardown(function() {
      server.restore();
    });

    suite("Initialization", function () {
      test("should not set container visibility to 'visible' until iframe source loaded", function () {
        assert.notEqual(document.getElementById("container").style.visibility, "visible");
      });
    });

    suite("iframe fixed attributes", function () {

      test("should set frame border to 0", function() {
        assert.equal(document.getElementById("webpage-frame").getAttribute("frameBorder"), "0");
      });

      test("should allow transparency", function () {
        assert.equal(document.getElementById("webpage-frame").getAttribute("allowTransparency"), "true");
      });

    });

    suite("iframe responsive", function () {

      test("should set container bottom padding with responsive aspect ratio", function() {
        // remove decimals for general assertion
        var expectedRatio = parseFloat(((window.innerHeight / window.innerWidth) * 100)),
          actualRatio = parseFloat(document.getElementById("container").style.paddingBottom.split("%")[0]);

        assert.notEqual(document.getElementById("container").style.paddingBottom, "");
        // account for rounding difference by using "approximately"
        assert.approximately(expectedRatio, actualRatio, 0.1);
      });

    });

    suite("Loading webpage", function () {

      test("should set src attribute with url value", function () {
        assert.equal(document.getElementById("webpage-frame").getAttribute("src"), "http://www.risevision.com");
      });

      test("should set container visible once page has loaded", function (done) {
        this.timeout = 20000;

        function check() {
          if (document.getElementById("container").style.visibility === "visible") {
            done();
          }
          else {
            setTimeout(function () {
              check();
            },1000);
          }
        }

        check();
      });

    });

    suite("Pause/Stop", function () {

      suiteSetup(function () {
        RiseVision.WebPage.pause();
      });

      test("should unload iframe", function () {
        assert.equal(document.getElementById("webpage-frame").getAttribute("src"), "about:blank");
      });

    });

  });
</script>

<script src="../../src/widget/main.js"></script>
</body>
</html>
